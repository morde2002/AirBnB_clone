<!DOCTYPE html>

<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>Counties</h3>
                    <h4>Mombasa, Nairobi...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Mombasa:</h2>
                                <ul>
                                    <li>Tudor</li>
                                    <li>Bamburi</li>
                                </ul>
                        </li>
                        <li>
                            <h2>Nairobi:</h2>
                                <ul>
                                    <li>Kilimani</li>
                                    <li>Loresho</li>
                                </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </section>

            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny home</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
            
        </div>
        <footer>Best School</footer>
    </body>
</html>
